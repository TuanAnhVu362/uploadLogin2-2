<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.2-web/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="pic">
                <img src="./assets/img/camping-book-books-glasses-lie-green-grass-gleam-sun-light-background-outdoor-recreation-reading-146383170.jpg"
                    alt="">
            </div>
            <div class="apply">
                <div class="topic">
                    <h1>Login to continue
                    </h1>
                </div>
                <div class="login">
                    <div class="user">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="refor">
                    <div class="check">
                        <input type="checkbox">
                    </div>
                    <div class="note">
                        <p>Remember me</p>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
                <div class="signin">
                    <div class="click">
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="footer">
                        <p>or sign up using</p>
                    </div>
                </div>
                <div class="icon">
                    <div class="fb">
                        <button> <img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png"
                                alt="">
                        </button>
                    </div>
                    <div class="twit">
                        <button><img
                                src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
